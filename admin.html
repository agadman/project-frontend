<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <h1 class="restaurant-name">Soulé</h1>
    </div>
  </header>
  <main class="admin-page">
    <section>
      <h2>Lägg till</h2>
      <form id="addForm">
        <input type="text" id="name" placeholder="Namn">
        <input type="text" id="description" placeholder="Beskrivning">
        <input type="number" id="price" placeholder="Pris">
        <input type="text" id="category" placeholder="starter, main, dessert">
        <button type="submit">Lägg till</button>
      </form>
      <p id="form-message"></p>
    </section>
    <section>
      <h2>Meny</h2>
      <ul id="menuList"></ul>
    </section>
    <button id="logoutBtn">Logga ut</button>
  </main>
  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; 2025 Soulé</p>
      <nav class="footer-nav">
        <a href="/index.html">Meny</a>
        <a href="/about.html">Om oss</a>
        <a href="/login.html">Admin</a>
      </nav>
      <address id="kontakt">
        <p>Soulé</p>
        <p>Grevgatan 14, 114 53 Stockholm</p>
        <p>Email: info@soule.com</p>
        <a href="tel:+46701234567"><p>+46 (0) 70123456</p></a>
      </address>
    </div>
  </footer>
  <script type="module" src="/src/admin.js" defer></script>
</body>
</html>
